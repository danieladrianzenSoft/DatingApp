<div class="container mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-5 col-sm-6">
                <form *ngIf="showAwaitingVerification === false" #forgotPasswordForm="ngForm" (ngSubmit)="sendForgotPasswordLink()">
                    <h2 class="text-center text-primary">Reset Password</h2>
                    <hr>
                    <p>Please enter your email below. We will send you a link to reset your password.</p>
                    <div class="form-group">
                        <input 
                            class="form-control mr-3" 
                            type="email" 
                            name="email" 
                            placeholder="Email"
                            required
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                            [(ngModel)]="model.email" 
                            autocomplete="on">
                    </div>
                    <div class="form-group text-center">
                        <button [disabled]="forgotPasswordForm.valid == false || loading" class="btn btn-info btn-block" type="submit">Send
                            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                        </button>
                        <button class="btn btn-default btn-block" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="showAwaitingVerification === true">
        <h2 class="text-center">Email Sent</h2>
        <p class="text-center mt-3">If you have an account with us, we have sent an email with instructions to reset your password.</p><p>Please check your inbox and your junk folder.</p>
        <p class="text-center">Didn't receive the email? <br><span class="text-primary font-weight-bold" style="cursor:pointer" (click)="showAwaitingVerification=false">Send again</span></p> 
    </div>
</div>
