<div class="container mt-5">
    <div style="text-align: center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
                <div class="row d-flex" style="justify-content:center;">
                    <button *ngIf="loggedIn()==false" class="btn btn-primary btn-lg" style="margin-right: 2px;"
                        [routerLink]="['/register']">Register</button>
                    <button class="btn btn-info btn-lg" style="margin-left: 2px;">Learn more</button>
                </div>
        </div>
    </div>
</div>
