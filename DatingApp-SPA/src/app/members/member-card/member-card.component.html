<div class="card mb-4" [routerLink]="['/members/', user.id]" style="cursor: pointer;">
    <div class="card-img-wrapper">
        <img src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.displayName}}"
            class="card-img-top" id="memberimage">
            <div class="ml-2" id="heart-container" style="font-size: 18px;"
                    (click)="sendLikeUnlike(user.id); $event.stopPropagation()">
                    <i class="fa fa-heart" style="color:red" id="likeHeart"></i>
            </div>
    </div>

    <img class="online" *ngIf="user.isOnline==true" src="../../../../../assets/online.png">

    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{user.displayName}}, {{user.age}}
        </h6>
        <p class="card-text text-muted text-center">{{user.city}}</p>
        <!-- <p>Online: {{user.isOnline}}</p>
        <p>Last Active: {{user.lastActive | timeago}}</p> -->
    </div>
</div>
